{%extends 'layout.html'%}
{%block content%}



<!-- breadcrum -->
<section class="w3l-skill-breadcrum">
    <div class="breadcrum">
      <div class="container">
       
      </div>
    </div>
  </section>
  <!-- //breadcrum -->
  <!-- contact form -->
  <section class="w3l-contacts-12" id="contact">
      <div class="container py-5">
          <div class="contacts12-main py-md-3">
              <div class="header-section text-center">
                  <h3 class="mb-md-5 mb-4">Edit Work Form.
              </div>
              <form method="post" class="">
                 <!-- remove form content in layout -->

                {% csrf_token %}
                
                {{form.as_p}}
              
                  <div class="text-center">
                      <input type="submit" class="btn-secondary btn theme-button" value="Submit" style="margin-top: 20px;">
                  </div>
              </form>
          </div>
      </div>
      <script>
        $(document).ready(function(){
            var currentDate = new Date().toISOString().split('T')[0];
            $('input[type="date"]').attr('min', currentDate);


            $("#id_staffid").change(function(){
              
              
                $("#id_semester").val('');
                $("#id_semester").children('option').hide();
                var id_department=$(this).val();
                
                $("#id_semester").children("option[data-id="+id_department+"]").show();
            })
        });
        </script>
{%endblock%}
