{%extends 'layout.html'%}
{%block content%}

<!-- breadcrum -->
<section class="w3l-skill-breadcrum">
    <div class="breadcrum">
      <div class="container">
       
      </div>
    </div>
  </section>
  <!-- //breadcrum -->
  <!-- contact form -->
  <section class="w3l-contacts-12" id="contact">
      <div class="container py-5">
          <div class="contacts12-main py-md-3">
              <div class="header-section text-center">
                  <h3 class="mb-md-5 mb-4">Assigned Staff View
              </div>

    <table class="table table-hover table-bordered table-sm">
        <thead>
            <tr>
                <th > Name</th>
                <th > Title</th>
                <th > contact</th>
                <th > Action</th>

            </tr>
        </thead>
        <tbody>
           
            {% for i in a %}
            <tr>
                <td>{{i.staffid.username}}</td>
                <td>{{i.workid.title}}</td>
                <td>{{i.staffid.contact}}</td>
                <td><a href="/delete_assigned_staff/{{i.id}}" onclick="return confirm('Arev you sure want to delete ?')">Delete</a></td>
            </tr>
            {%endfor%}
        
        </tbody>
    </table>
</div>
</div>
</section>

{%endblock%}
