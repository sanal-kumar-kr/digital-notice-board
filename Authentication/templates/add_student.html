{%extends 'layout.html'%}
{%block content%}

<head>
    {%if x %}
    <script>
        alert('Username Already Exist')
    </script>
    {%endif%}
</head>



<!-- breadcrum -->
<section class="w3l-skill-breadcrum">
    <div class="breadcrum">
      <div class="container">
       
      </div>
    </div>
  </section>
  <!-- //breadcrum -->
  <!-- contact form -->
  <section class="w3l-contacts-12" id="contact">
      <div class="container py-5">
          <div class="contacts12-main py-md-3">
              <div class="header-section text-center">
                  <h3 class="mb-md-5 mb-4">Add Student Form.
              </div>
              <form method="post" class="">
                 <!-- remove form content in layout -->

                {% csrf_token %}
                
                {{form.as_p}}
                <label for="id_staffid" class="form-inline label">Select Semester:</label>
                <select name="department" required="" id="id_department" class="custom-select">
                 <option value selected="" >&nbsp;&nbsp;Select </option>
                 {%for i in a%}
              <option value="{{i.id}}" data-sem="{{i.semester.id}}">&nbsp;&nbsp;{{i.departmentname}}</option>
              {%endfor%}
            </select>
                <label for="id_semester" class="form-inline label">Semester:</label>
                <select name="semester" required="" id="id_semester" class="custom-select">
                 <option value selected="">&nbsp;&nbsp;Select Semester</option>
                 {%for i in b%}
              <option value="{{i.id}}" data-id={{i.department.id}}>&nbsp;&nbsp;{{i.semestername}}</option>
              {%endfor%}
             </select>
                  <div class="text-center">
                      <input type="submit" class="btn-secondary btn theme-button" value="Submit" id="sub1" style="margin-top: 20px;">
                  </div>
              </form>
          </div>
      </div>
      <script>

        $("#id_department").change(function(){
            $("#id_semester").val('');
            $("#id_semester").children('option').hide();
            var id_department=$(this).val();
            $("#id_semester").children("option[data-id="+id_department+"]").show();
        })
        </script>

{%endblock%}
