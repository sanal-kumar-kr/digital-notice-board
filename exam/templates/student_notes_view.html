{% extends 'layout.html' %}
{% block content %}
  <!-- Custom CSS for the card view -->
  <style>
    .department-cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .department-card {
      flex-basis: calc(33.33% - 20px); /* 33.33% width with spacing */
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      background-color: #f8f8f8;
    }

    .department-card:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .department-card .department-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .department-card .department-description {
      font-size: 16px;
      color: #666;
    }

    .department-card .action-buttons {
      margin-top: 10px;
    }

    .search-form {
      text-align: right;
    }

    .search-input {
      width: 200px; /* Adjust the width as needed */
      margin-right: 10px;
    }
  </style>

  <!-- breadcrum -->
  <section class="w3l-skill-breadcrum">
    <div class="breadcrum">
      <div class="container"></div>
    </div>
  </section>
  <!-- //breadcrum -->
  <!-- contact form -->
  <section class="w3l-contacts-12" id="contact">
    <div class="container py-5">
      <div class="contacts12-main py-md-3">
        <div class="header-section text-center">
          <h3 class="mb-md-5 mb-4">View Notes </h3>
        </div>
        <div class="container search" style="display: flex;justify-content: flex-end; ">
          <form action="" method="GET">
              <input type="text" name="search" placeholder="search">
              <button type="submit" href="/" >
                  <i class="fa fa-search"></i>
              </button>
          </form>
      </div><br>
  
        <!-- Container for department cards -->
        <div class="department-cards-container" >
          <!-- Card view for department details -->
          {% for i in a %}
          <div class="department-card col-lg-4"   style="max-width: 310px;" >
          
        
            
           <h4>{{i.semester}} </h4>
            
            <div class="department-name" style="overflow-wrap: break-word; word-wrap: break-word;">{{i.title}} 
            </div>
           
            <div class="department-description  " style="overflow-wrap: break-word; word-wrap: break-word;">{{i.description}}</div>
            <a href="{{ i.notes.url }}" target="_blank">View PDF</a>
            <a href="{{ i.notes.url }}" download="{{ note.title }}.pdf">Download PDF</a>
          
         
          {% endfor %}
          <!-- End of card view -->
        </div>
        <!-- End of department cards container -->
      </div>
    </div>
  </section>
{% endblock %}
